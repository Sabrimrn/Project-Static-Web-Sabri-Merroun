<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/images/css/filmtoevoegen.css">
    <title>Film toevoegen</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/frontend.html">Home</a></li>
                <li><a href="/admin/admin.html">Admin</a></li>
                <li><a href="/admin/filmoverzicht.html">Filmoverzicht</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <h1>Film Toevoegen</h1> 
        <form> 
            <label for="titel">Titel:</label> 
            <input type="text" id="titel" name="titel" required> 
            <br> 
            <label for="genre">Genre:</label> 
            <input type="text" id="genre" name="genre" required> 
            <br> 
            <label for="regisseur">Regisseur:</label> 
            <input type="text" id="regisseur" name="regisseur" required> 
            <br> 
            <label for="jaar">Jaar:</label> 
            <input type="number" id="jaar" name="jaar" required> 
            <br> 
            <p>Plot</p>
            <textarea name="Plot"
                cols="20" rows="4">
            </textarea>
            <button type="submit">Opslaan</button> 
        </form> 
    </main>

    
</body>
</html>
